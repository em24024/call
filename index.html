<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼び出しシステム</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .mode-select {
            margin: 30px 0;
            text-align: left;
            padding: 0 20px;
        }
        
        .mode-select label {
            display: block;
            margin: 15px 0;
            font-size: 18px;
        }
        
        .mode-description {
            margin: 20px 0;
            padding: 15px;
            background-color: #f2f2f2;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .setup-button {
            background-color: #007aff;
            color: white;
            border: none;
            padding: 15px 30px;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        
        .setup-button:hover {
            background-color: #0062cc;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>呼び出しシステム</h1>
        
        <div class="mode-select">
            <label>
                <input type="radio" name="mode" value="receiver" checked> 受信側
            </label>
            <label>
                <input type="radio" name="mode" value="caller"> 呼び出し側
            </label>
        </div>
        
        <div class="mode-description" id="modeDescription">
            呼び出し通知を管理します
        </div>
        
        <button class="setup-button" id="setupButton">設定</button>
    </div>

    <script>
        // モード選択の処理
        const modeRadios = document.querySelectorAll('input[name="mode"]');
        const modeDescription = document.getElementById('modeDescription');
        
        modeRadios.forEach(radio => {
            radio.addEventListener('change', () => {
                const mode = document.querySelector('input[name="mode"]:checked').value;
                if (mode === 'receiver') {
                    modeDescription.textContent = '呼び出し通知を管理します';
                } else {
                    modeDescription.textContent = 'ボタンを押して呼び出しを送信します';
                }
            });
        });
        
        // 設定ボタンの処理
        document.getElementById('setupButton').addEventListener('click', () => {
            const mode = document.querySelector('input[name="mode"]:checked').value;
            
            if (mode === 'receiver') {
                // 受信側の場合、ホスト画面へ移動
                window.location.href = 'host.html';
            } else {
                // 呼び出し側の場合、サブ画面へ移動
                // 呼び出し側IDを割り当てるためのコード
                let nextDeviceId = getNextDeviceId();
                // URLパラメータとしてデバイスIDを渡す
                window.location.href = `sub.html?deviceId=${nextDeviceId}`;
            }
        });
        
        // 次のデバイスIDを取得する関数
        function getNextDeviceId() {
            // ローカルストレージから現在のデバイス数を取得
            let deviceCount = localStorage.getItem('callSystemDeviceCount');
            
            // 初回または未設定の場合は0から開始
            if (!deviceCount) {
                deviceCount = 0;
            } else {
                deviceCount = parseInt(deviceCount);
            }
            
            // 次のデバイスIDを計算 (device1, device2, ...)
            const nextDeviceId = 'device' + (deviceCount + 1);
            
            // カウンターを更新して保存
            localStorage.setItem('callSystemDeviceCount', deviceCount + 1);
            
            return nextDeviceId;
        }
    </script>
</body>
</html>
