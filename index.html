<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  
  <title>呼び出しシステム</title>
  
  <style>
    /***** 全体共通のスタイル *****/
    body {
      font-family: 'Helvetica Neue', Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 0;
      background-color: #f5f5f7;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hidden {
      display: none !important;
    }
    .container {
      width: 95%;
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      box-sizing: border-box;
    }
    h1 {
      color: #333;
      margin-bottom: 30px;
      white-space: pre-line;
    }
  </style>
</head>
<body>

  <!-- ========= host画面 (旧 host.html の内容) ========= -->
  <div id="hostSection" class="container hidden">
    <h1>呼び出しシステム\nホスト画面</h1>
    
    <div class="status-bar">
      <p>ステータス: <span id="connectionStatus">接続中...</span></p>
      <button id="enableSoundBtn" class="enable-sound-btn">通知音を有効にする</button>
    </div>
  </div>

  <!-- ========= sub画面 (旧 sub.html の内容) ========= -->
  <div id="subSection" class="container hidden">
    <h1>呼び出しシステム\n呼び出し画面</h1>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function() {
      const enableSoundBtn = document.getElementById("enableSoundBtn");
      if (enableSoundBtn) {
        enableSoundBtn.addEventListener("click", function() {
          localStorage.setItem("notificationSoundEnabled", "true");
          enableSoundBtn.style.display = "none";
        });
      }
    });
  </script>
  
  <link rel="apple-touch-icon" href="https://raw.githubusercontent.com/your-repo/icon.jpg">
  <link rel="icon" href="https://raw.githubusercontent.com/your-repo/icon.jpg" type="image/jpeg">
</body>
</html>
