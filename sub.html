<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>呼び出しシステム - 呼び出し画面</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f7;
        }
        
        .container {
            max-width: 600px;
            margin: 0 auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            color: #333;
            margin-bottom: 30px;
        }
        
        .device-info {
            margin-bottom: 20px;
            padding: 10px;
            background-color: #f2f2f2;
            border-radius: 8px;
            font-size: 16px;
        }
        
        .call-button {
            background-color: #FF3B30;
            color: white;
            border: none;
            padding: 20px 40px;
            font-size: 20px;
            border-radius: 8px;
            cursor: pointer;
            transition: background-color 0.3s;
            margin: 30px 0;
        }
        
        .call-button:hover {
            background-color: #D73028;
        }
        
        .call-status {
            font-size: 20px;
            color: #333;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background-color: #fffde7;
            margin: 30px 0;
            display: none;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #007aff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>呼び出しシステム - 呼び出し画面</h1>
        
        <div class="device-info">
            デバイスID: <span id="deviceId">読み込み中...</span>
        </div>
        
        <button id="callButton" class="call-button">呼び出す</button>
        
        <div id="callStatus" class="call-status">
            呼び出し中です
        </div>
        
        <a href="index.html" class="back-link">ホームに戻る</a>
    </div>
    
    <!-- Firebase SDKの読み込み -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-database.js"></script>
    
    <script>
        // Firebaseの設定
        // 注: 実際に使用する場合は、Firebase consoleから取得した自分のプロジェクトの設定情報に置き換えてください
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_MESSAGING_SENDER_ID",
            appId: "YOUR_APP_ID"
        };
        
        // Firebaseの初期化
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        
        // URLパラメータからデバイスIDを取得
        const urlParams = new URLSearchParams(window.location.search);
        let deviceId = urlParams.get('deviceId');
        
        // デバイスIDがない場合はデフォルト値を設定
        if (!deviceId) {
            deviceId = 'unknown_device';
        }
        
        // デバイスID表示を更新
        document.getElementById('deviceId').textContent = deviceId;
        
        // 呼び出しボタンと状態表示の要素
        const callButton = document.getElementById('callButton');
        const callStatus = document.getElementById('callStatus');
        
        // 呼び出しボタンのクリックイベント
        callButton.addEventListener('click', () => {
            // ボタンを非表示にし、状態を表示
            callButton.style.display = 'none';
            callStatus.style.display = 'block';
            
            // 呼び出しデータをFirebaseに送信
            const callRef = database.ref('calls').push();
            callRef.set({
                deviceId: deviceId,
                timestamp: new Date().toISOString(),
                status: 'pending'
            }).then(() => {
                console.log('呼び出しが送信されました');
                
                // 10秒後に元の状態に戻す
                setTimeout(() => {
                    callButton.style.display = 'inline-block';
                    callStatus.style.display = 'none';
                }, 10000);
            }).catch((error) => {
                console.error('呼び出し送信エラー：', error);
                alert('呼び出しの送信中にエラーが発生しました。再度お試しください。');
                
                // エラー時はすぐに元の状態に戻す
                callButton.style.display = 'inline-block';
                callStatus.style.display = 'none';
            });
        });
    </script>
</body>
</html>
